<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebProject - Plan de Dieta</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>
<body>
    <header>
        <h1>WebProject</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#planes">Planes</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section id="inicio">
        <h2>Tu Plan de Dieta Personalizado</h2>
        <p>Descubre un plan hecho a medida seg√∫n tu cuerpo y objetivos.</p>
        <a href="#formulario" class="btn">Generar mi Plan</a>
    </section>
    <section id="formulario">
        <h2>Completa el Formulario</h2>
        <form id="dietaForm">
            <label for="objetivo">Objetivo:</label>
            <select id="objetivo">
                <option value="bajar">Bajar Peso</option>
                <option value="mantener">Mantener Peso</option>
                <option value="ganar">Ganar Masa Muscular</option>
            </select>
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" required>
            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" required>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" required>
            <label for="deporte">Deporte practicado:</label>
            <input type="text" id="deporte" required>
            <button type="submit" class="btn">Generar Plan</button>
        </form>
        <div id="formularioPersonalizado"></div>
    </section>
    <script src="script.js" defer></script>
</body>
</html>
