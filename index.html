<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebProject - Plan de Dieta Personalizado</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        h1 {
            color: yellow;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .btn {
            background-color: yellow;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        #formularioPersonalizado {
            margin-top: 20px;
            padding: 15px;
            background-color: #222;
            border-radius: 10px;
        }
        label {
            font-size: 1.1rem;
            margin: 10px 0;
            display: inline-block;
        }
        input, select {
            background-color: #555;
            border: none;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            width: 100%;
        }
        form {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            max-width: 600px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>WebProject</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#planes">Planes</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section id="inicio">
        <h2>Tu Plan de Dieta Personalizado</h2>
        <p>Descubre un plan hecho a medida según tu cuerpo y objetivos.</p>
        <a href="#formulario" class="btn">Generar mi Plan</a>
    </section>
    <section id="formulario">
        <h2>Completa el Formulario</h2>
        <form id="dietaForm">
            <!-- Datos Básicos -->
            <label for="objetivo">Objetivo:</label>
            <select id="objetivo" required>
                <option value="bajar">Bajar Peso</option>
                <option value="mantener">Mantener Peso</option>
                <option value="ganar">Ganar Masa Muscular</option>
            </select>

            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" required>

            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" required>

            <label for="deporte">Deporte practicado:</label>
            <input type="text" id="deporte" required>

            <!-- Preferencias Alimentarias -->
            <label for="preferencias">Preferencias alimentarias:</label>
            <select id="preferencias" required>
                <option value="ninguna">Ninguna</option>
                <option value="vegetariano">Vegetariano</option>
                <option value="vegano">Vegano</option>
                <option value="sin_gluten">Sin Gluten</option>
                <option value="sin_lactosa">Sin Lactosa</option>
            </select>

            <label for="intolerancias">Intolerancias alimentarias:</label>
            <input type="text" id="intolerancias">

            <label for="frecuencia">Frecuencia de ejercicio (por semana):</label>
            <input type="number" id="frecuencia" required>

            <button type="submit" class="btn">Generar Plan</button>
        </form>
        <div id="formularioPersonalizado"></div>
    </section>

    <script>
        document.getElementById("dietaForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let objetivo = document.getElementById("objetivo").value;
            let peso = parseInt(document.getElementById("peso").value);
            let altura = parseInt(document.getElementById("altura").value);
            let edad = parseInt(document.getElementById("edad").value);
            let deporte = document.getElementById("deporte").value;
            let preferencias = document.getElementById("preferencias").value;
            let intolerancias = document.getElementById("intolerancias").value;
            let frecuencia = parseInt(document.getElementById("frecuencia").value);
            
            let plan = "";
            let calorias = 0;
            
            // Calcular las calorías necesarias
            if (objetivo === "bajar") {
                calorias = (peso * 24) - 500; // Ejemplo simplificado de reducción de calorías
                plan = `Debes consumir menos calorías de las que gastas. Enfócate en consumir proteínas magras, vegetales y evitar azúcares. Realiza ejercicio cardiovascular como correr o nadar.`;
            } else if (objetivo === "mantener") {
                calorias = peso * 24; // Mantenimiento de calorías
                plan = `Tu dieta debe ser equilibrada. Consume carbohidratos complejos, proteínas magras y grasas saludables en cada comida.`;
            } else if (objetivo === "ganar") {
                calorias = (peso * 24) + 500; // Superávit calórico
                plan = `Necesitas un superávit calórico. Come más proteínas, carbohidratos y grasas saludables. Entrena fuerza y aumenta progresivamente la carga.`;
            }

            // Personalización con preferencias alimentarias
            if (preferencias === "vegetariano") {
                plan += ` Como preferencia vegetariana, asegúrate de incluir fuentes de proteínas vegetales como tofu, lentejas o garbanzos.`;
            } else if (preferencias === "vegano") {
                plan += ` Para un plan vegano, incluye alimentos como quinoa, tempeh y frutos secos.`;
            } else if (preferencias === "sin_gluten") {
                plan += ` Evita el gluten, opta por arroz integral, patatas y quinoa como fuentes de carbohidratos.`;
            } else if (preferencias === "sin_lactosa") {
                plan += ` Evita los lácteos. Usa leches vegetales como almendra o avena.`;

            }

            // Mostrar el plan generado
            document.getElementById("formularioPersonalizado").innerHTML = `
                <h3>Tu Plan Personalizado</h3>
                <p><strong>Objetivo:</strong> ${objetivo}</p>
                <p><strong>Peso:</strong> ${peso} kg</p>
                <p><strong>Altura:</strong> ${altura} cm</p>
                <p><strong>Edad:</strong> ${edad} años</p>
                <p><strong>Deporte:</strong> ${deporte}</p>
                <p><strong>Frecuencia de Ejercicio:</strong> ${frecuencia} veces por semana</p>
                <p><strong>Calorías recomendadas:</strong> ${calorias} kcal</p>
                <p><strong>Recomendaciones:</strong> ${plan}</p>
            `;
        });
    </script>
</body>
</html>
